<!DOCTYPE html>
<html>
<head>
    <title>Harsh Art Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="script.js"></script>

    <!-- Address Form -->
<div id="addressForm" style="display:none;">
    <h2>Enter Your Address</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="text" placeholder="Address" required>
    <input type="text" placeholder="City" required>
    <input type="text" placeholder="Pincode" required>
    <button>Proceed to Payment</button>
    <button onclick="closeForm()">Cancel</button>
</div>

</body>
</html>

</head>
<body>

<header>
    <h1>Harsh Art Store</h1>
    <p>Handmade Original Artworks</p>
</header>

<!-- Pencil Art Section -->

  <section class="pencil-section">
    <h2>Pencil Art Collection</h2>

    <div class="card">
        <h3>Big artwork</h3>
        <p>₹25000</p>
 <a href="https://docs.google.com/forms/d/e/1FAIpQLScox8z5uYgypv_FAYaEI9I4jRvqWuYi_zEfEEd1xoHQeNO0hw/viewform?usp=sharing&ouid=108046597371980455647" target="_blank">
    <button>Buy Now</button>
</a>
<img src="card1.jpg" alt="card">
    </div>

    <div class="card">
        <h3>Couple portrait</h3>
        <p>₹1200</p>
 <a href="https://docs.google.com/forms/d/e/1FAIpQLScox8z5uYgypv_FAYaEI9I4jRvqWuYi_zEfEEd1xoHQeNO0hw/viewform?usp=sharing&ouid=108046597371980455647" target="_blank">
    <button>Buy Now</button>
</a>
        <img src="card2.jpg" alt="card">
    </div>

    <div class="card">
        <h3>Custom A4 Sketch</h3>
        <p>₹750 - ₹2000</p>
        <button onclick="openForm(750)">/<a href="https://docs.google.com/forms/d/e/1FAIpQLSfMq9LK7_BzJwMTosSlowYgc3Hez8zUVLzx01kYt9OwrbuksA/viewform?usp=dialog" target="_blank">
    <button>Submit Custom Request</button>
</a>
>
    </div>

</section>


<!-- Painting Section -->
<section class="painting-section">
    <h2>Painting Collection</h2>

    <div class="card">
        <h3>scenery painting</h3>
        <p>₹35000</p>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLScox8z5uYgypv_FAYaEI9I4jRvqWuYi_zEfEEd1xoHQeNO0hw/viewform?usp=sharing&ouid=108046597371980455647" target="_blank">
    <button>Buy Now</button>
</a>

        <img src="card3.jpg" alt="card">
    </div>
</section>

<!-- Shipping Form Popup -->
<div id="form-popup" class="popup">
    <div class="popup-content">
        <h3>Enter Shipping Details</h3>
        <input type="text" id="name" placeholder="Full Name">
        <input type="text" id="address" placeholder="Address">
        <input type="text" id="phone" placeholder="Phone Number">
        <button onclick="payNow()">Proceed to Payment</button>
        <button onclick="closeForm()">Cancel</button>
    </div>
</div>

<!-- Review Section -->
<section class="review-section">
    <h2>Customer Reviews</h2>

<input type="text" id="review-name" placeholder="Your Name">
<input type="text" id="review-input" placeholder="Write your review...">

<label>Delivery Service:</label>
<select id="delivery-rating">
    <option value="1">1 ⭐</option>
    <option value="2">2 ⭐</option>
    <option value="3">3 ⭐</option>
    <option value="4">4 ⭐</option>
    <option value="5">5 ⭐</option>
</select>

<label>Behaviour:</label>
<select id="behaviour-rating">
    <option value="1">1 ⭐</option>
    <option value="2">2 ⭐</option>
    <option value="3">3 ⭐</option>
    <option value="4">4 ⭐</option>
    <option value="5">5 ⭐</option>
</select>

<label>Customer Experience:</label>
<select id="experience-rating">
    <option value="1">1 ⭐</option>
    <option value="2">2 ⭐</option>
    <option value="3">3 ⭐</option>
    <option value="4">4 ⭐</option>
    <option value="5">5 ⭐</option>
</select>

<label>Customer Support:</label>
<select id="support-rating">
    <option value="1">1 ⭐</option>
    <option value="2">2 ⭐</option>
    <option value="3">3 ⭐</option>
    <option value="4">4 ⭐</option>
    <option value="5">5 ⭐</option>
</select>

<button onclick="addReview()">Submit Review</button>
<div id="reviewList"></div>
</section>
<div id="shippingForm" style="display:none;" class="form-box">

    <h2>Shipping Details</h2>

    <input type="text" id="custName" placeholder="Full Name" required>
    <input type="text" id="custAddress" placeholder="Address" required>
    <input type="text" id="custCity" placeholder="City" required>
    <input type="text" id="custPincode" placeholder="Pincode" required>
    <input type="text" id="custPhone" placeholder="Phone Number" required>

    <br><br>

    <button onclick="submitShippingAndPay()">Proceed to Payment</button>
    <button onclick="closeShippingForm()">Cancel</button>

</div>

</body>
</html>
